name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_STG }}
        run: |
          doppler run -- docker compose -f docker-compose.prod.yml build
      
      - name: Run database migrations
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_STG }}
        run: |
          doppler run -- docker compose -f docker-compose.prod.yml run --rm api npx prisma migrate deploy
      
      - name: Deploy to staging
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_STG }}
        run: |
          doppler run -- ./scripts/deploy.sh staging
      
      - name: Health check
        run: |
          sleep 30
          curl -f http://staging-api.bandhub.com/api/health || exit 1
      
      - name: Notify team
        if: always()
        run: |
          echo "Deployment ${{ job.status }}"
          # Add Slack notification here if needed
