global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hbcu-band-hub'
    environment: 'production'

# Load alerting rules
rule_files:
  - '../../alerting-rules.yml'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # API metrics
  - job_name: 'bandhub-api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Worker metrics
  - job_name: 'bandhub-worker'
    static_configs:
      - targets: ['worker:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 10GB

