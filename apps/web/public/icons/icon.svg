<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <!-- Music note / Band symbol -->
  <g fill="white">
    <!-- Drum major baton / conductor's baton shape -->
    <rect x="240" y="100" width="32" height="200" rx="8"/>
    <!-- Top ornament -->
    <circle cx="256" cy="90" r="30"/>
    <!-- Musical notes representation -->
    <ellipse cx="200" cy="340" rx="50" ry="35" transform="rotate(-20, 200, 340)"/>
    <rect x="248" y="280" width="12" height="80"/>
    <ellipse cx="312" cy="360" rx="50" ry="35" transform="rotate(-20, 312, 360)"/>
    <rect x="360" y="300" width="12" height="80"/>
    <!-- Decorative lines representing sound waves -->
    <path d="M120 200 Q100 256 120 312" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M80 180 Q50 256 80 332" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M392 200 Q412 256 392 312" stroke="white" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M432 180 Q462 256 432 332" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  <!-- HB text at bottom -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">HB</text>
</svg>
